<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script defer src="./js/app.js"></script>
  <title>DOM To-do Lab</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="list-area">
    <h1>To-Do List</h1>
    <h4>Enter in your To-Dos below and click on the Add button</h4>
    <input id="task" type="text"/>
    <button id="submit-button">Add To-Do</button>
    <button id="reset-button">Reset</button>
    <br>
    <h4>After completing the below listed task, click on it to cross it off!   <span>&#128588;</span></h4>
    <ul id="todo-list"></ul>
  </div>
</body>
</html>
